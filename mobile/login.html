<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopets - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/cad_log.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../imgs/casa.svg"
            alt="Ícone Casa"
            class="icone">
        </a>

        <a href="./mensagens.html">
            <img src="../imgs/mensagem.svg"
            alt="Ícone Mensagens"
            class="icone">
        </a>
    </header>

    <main>
        <h1>
            <img src="../imgs/logo_azul_menor.svg"
            alt="Adopet"
            class="logo">
        </h1>

        <h2 class="main__tituloLogin">
            Já tem conta? Faça seu login:
        </h2>

        <form>
            <label for="email" class="form__label">Email</label>
                <input type="email"
                id="email"
                class="form__input"
                placeholder="seuemail@seudominio"
                required>

            <label for="senha" class="form__label">Senha</label>
                <input type="password"
                id="senha"
                class="form__input"
                placeholder="Crie uma senha"
                required>

            <a href="#" class="link__senhaEsquecida">
                <p>Esqueci minha senha.</p>
            </a>

        </form>

        <a href="./animais.html">
            <button type="submit" class="main__botao">Entrar</button>
        </a>
    </main>

    <footer>
        <span class="rodape__texto">2022 - Desenvolvido por @develyrios</span>
    </footer>
</body>
</html>
